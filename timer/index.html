<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Countdown Timer</h1>

    <!-- タイマーディスプレイ -->
    <p class="timer">
      <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
    </p>

    <!-- タイマー設定(入力欄) -->
    <div class="inputText">
      <form action="#" id="form">
        <input type="text" name="word" placeholder="h" inputmode="numeric" maxlength="2" id="form_h"
          oninput="value = value.replace(/[^0-9]+/i,'');">
        <input type="text" name="word" placeholder="m" class="input-numeric" maxlength="2" id="form_m"
          oninput="value = value.replace(/[^0-9]+/i,'');">
        <input type="text" name="word" placeholder="s" class="input-numeric" maxlength="2" id="form_s"
          oninput="value = value.replace(/[^0-9]+/i,'');">
      </form>
    </div><!-- /.text -->

    <!-- ボタン -->
    <div class="btn">
      <!-- <form action="#" id="submitBtn">
        <input type="submit" value="Start">
        <input type="submit" value="Stop">
        <input type="submit" value="Reset">
      </form> -->

      <button id="start" class="startBtn">Start</button>
      <button id="stop" class="stopBtn">Stop</button>
      <button id="reset" class="resetBtn">Reset</button>
    </div><!-- /.btn -->
    <p id="alert"></p>
  </div><!-- /.container -->
  <footer>
    <small>&copy; m.tsuchiyama</small>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
